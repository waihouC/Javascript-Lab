<!DOCTYPE html>
<html>
  <head>

  <body>
    <div>
      <div>
          <label>Prdouct Name</label>
          <input type="text" id="product-name"/>

      <div id="radio-btn-block">

          <div id="product-types"></div>

          <input type="radio" value="service" name="product-type" class="product-type"/>Service -->

        <input type="text" id="left"/>

      </div>
